<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 col-sm-offset-3 control-label">Username:</label>
        <div class="col-sm-4">
            <input type="text" ng-model="data.username"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 col-sm-offset-3 control-label">Password:</label>
        <div class="col-sm-4">
            <input type="password" ng-model="data.password"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-8">
            <!--<button ng-click="submitData()">Sign In</button>-->
            <button ng-click="sendDataAndStuff()">Sign In</button>
            <a href="/register">Register</a>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-5">
            <span ng-show="!userData.notValidUser">Invalid username or password.</span>
        </div>
    </div>

</form>
